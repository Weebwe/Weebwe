<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weebwe LLC</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-screen">
        <div class="animated-logo-wrapper weebwe-header-logo">
            <div class="logo-shape"><span class="logo-letter">W</span></div>
        </div>
    </div>

    <div id="main-content">
        <header>
            <div class="animated-logo-wrapper weebwe-header-logo">
                <div class="logo-shape"><span class="logo-letter">W</span></div>
            </div>
            <h1>Weebwe LLC</h1>
            <p>Інноваційна IT-компанія</p>
        </header>

        <main>
            <div id="home-page" class="page">
                <section class="section">
                    <h2 id="home-title"></h2>
                    <div id="news-list"></div>
                </section>
            </div>

            <div id="about-page" class="page">
                 <section class="section">
                    <h2 id="about-title"></h2>
                    <p id="about-intro"></p>
                    <div id="about-content"></div>
                </section>
            </div>

            <div id="projects-page" class="page">
                <section class="section">
                    <h2 id="projects-title"></h2>
                    <div id="projects-list">
                    </div>
                </section>
            </div>

            <div id="contact-page" class="page">
                <section class="section">
                    <h2 id="contact-title"></h2>
                    <p id="contact-intro"></p>
                    <p id="contact-email"></p>
                    <p id="contact-telegram"></p>
                </section>
            </div>
        </main>

        <footer>
            <div id="nav-menu-container">
                </div>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
