<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Клікер</title>
    <style>
        /* CSS КОД (для адаптивного відображення, щоб все влізло) */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Забезпечує, що body займає всю висоту вікна */
            margin: 0;
            background-color: #0094FE; /* Ваш корпоративний колір */
            color: #FFFFFF; /* Білий - Ваш корпоративний колір */
            overflow: hidden; /* Забороняє прокрутку всього body */
            padding: 10px; /* Невеликий відступ від країв екрану */
            box-sizing: border-box; /* Враховує padding у загальному розмірі елемента */
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2); /* Напівпрозорий фон для контейнера */
            padding: 20px; /* Внутрішні відступи контейнера */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* Обмежуємо максимальну ширину для великих екранів */
            width: 95%; /* Займає 95% ширини екрану */
            height: 95vh; /* Займає 95% висоти viewport */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Розподіляє простір рівномірно між елементами */
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 2.5em); /* Адаптивний розмір шрифту */
            margin-top: 0; /* Прибираємо верхній відступ, так як space-around його компенсує */
            margin-bottom: 0; /* Прибираємо нижній відступ */
            color: #FFFFFF;
            flex-shrink: 0; /* Запобігає зменшенню заголовка */
        }

        #score {
            font-weight: bold;
        }

        .click-area {
            width: clamp(150px, 50vw, 200px); /* Адаптивний розмір монети */
            height: clamp(150px, 50vw, 200px); /* Адаптивний розмір монети */
            border-radius: 50%;
            margin: 0; /* Прибираємо зовнішні відступи, так як space-around їх компенсує */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s ease-out;
            border: 5px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            flex-shrink: 0; /* Запобігає зменшенню розміру монети */
        }

        .click-area:active {
            transform: scale(0.95);
        }

        .coin-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .instructions {
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            margin-top: 0; /* Прибираємо верхній відступ */
            margin-bottom: 0; /* Прибираємо нижній відступ */
            opacity: 0.8;
            flex-shrink: 0; /* Запобігає зменшенню тексту */
        }

        .boosts {
            margin-top: 0; /* Прибираємо верхній відступ */
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 20px;
            width: 100%;
            flex-grow: 0; /* Запобігає розтягуванню, дозволяючи space-around працювати */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрує кнопки всередині цього блоку */
            align-items: center; /* Центрує кнопки по горизонталі */
            padding-bottom: 0; /* Прибираємо будь-який зайвий відступ внизу */
        }

        .boosts h2 {
            font-size: clamp(1.4em, 4vw, 1.8em);
            margin-top: 0; /* Прибираємо верхній відступ */
            margin-bottom: 15px; /* Залишаємо відступ між заголовком і першою кнопкою */
            color: #FFFFFF;
            flex-shrink: 0; /* Запобігає зменшенню заголовка покращень */
        }

        .boosts button {
            display: block;
            width: 90%; /* Трохи зменшив ширину кнопок, щоб були відступи від країв контейнера */
            max-width: 300px; /* Обмежуємо максимальну ширину кнопок */
            padding: 12px;
            margin-bottom: 10px;
            background-color: #007bb6;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .boosts button:last-child {
            margin-bottom: 0;
        }

        .boosts button:hover {
            background-color: #005f8f;
            transform: translateY(-2px);
        }

        .boosts button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        /* Медіа-запит для дуже маленьких екранів або великих кнопок */
        @media (max-height: 650px), (max-width: 400px) {
            .container {
                padding: 15px;
            }
            .boosts h2 {
                margin-bottom: 10px;
            }
            .boosts button {
                padding: 10px;
                margin-bottom: 8px;
                font-size: clamp(0.8em, 2.5vw, 1em);
            }
            .click-area {
                width: clamp(120px, 45vw, 180px);
                height: clamp(120px, 45vw, 180px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Твої монети: <span id="score">0</span></h1>
        <div class="click-area" id="clickButton">
            <img src="coin.png" alt="Монета" class="coin-image">
        </div>
        <p class="instructions">Натискай на монету, щоб заробляти!</p>

        <div class="boosts">
            <h2>Покращення</h2>
            <button id="upgrade1">
                Більше монет за клік (+1) - Коштує: <span id="upgrade1Cost">100</span> монет
            </button>
            <button id="upgrade2">
                Авто-клікер (+1 монета/сек) - Коштує: <span id="upgrade2Cost">500</span> монет
            </button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script type="module">
        // Імпорти для Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Ваша конфігурація Firebase (Скопійована з вашого проєкту Firebase)
        const firebaseConfig = {
          apiKey: "AIzaSyAt5GlmmqhW6IeDd3oFB0yq2xQARd8YPNs",
          authDomain: "weegamebot-7c44b.firebaseapp.com",
          databaseURL: "https://weegamebot-7c44b-default-rtdb.firebaseio.com", // Це для Realtime Database, Firestore використовує інші API
          projectId: "weegamebot-7c44b",
          storageBucket: "weegamebot-7c44b.firebasestorage.app",
          messagingSenderId: "1052981895153",
          appId: "1:1052981895153:web:0c8426bf8e5b97729a6e50"
        };

        // Ініціалізуємо Firebase та Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Отримуємо посилання на Cloud Firestore

        // --- ВЕСЬ ВАШ JavaScript КОД ПОЧИНАЄТЬСЯ ТУТ ---

        const scoreElement = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const upgrade1Button = document.getElementById('upgrade1');
        const upgrade1CostElement = document.getElementById('upgrade1Cost');
        const upgrade2Button = document.getElementById('upgrade2');
        const upgrade2CostElement = document.getElementById('upgrade2Cost');

        let score = 0;
        let clickPower = 1; // Скільки монет за один клік
        let autoClickPower = 0; // Скільки монет за секунду від авто-клікера
        let upgrade1Cost = 100;
        let upgrade2Cost = 500;
        let autoClickInterval; // Для зберігання інтервалу авто-клікера
        let telegramUserId = null; // Змінна для зберігання ID користувача Telegram

        // Функція для оновлення відображення очок
        function updateScoreDisplay() {
            scoreElement.textContent = Math.floor(score); // Завжди показуємо цілі числа
            checkUpgradeAvailability();
        }

        // Функція для перевірки доступності покращень
        function checkUpgradeAvailability() {
            upgrade1Button.disabled = score < upgrade1Cost;
            upgrade2Button.disabled = score < upgrade2Cost;
        }

        // Функція для завантаження даних гравця
        async function loadPlayerData() {
            if (!telegramUserId) {
                console.warn("Telegram User ID not available. Running in test mode without saving progress.");
                telegramUserId = 'test_user_local'; // Для локального тестування без Telegram встановлюємо тестовий ID
                updateScoreDisplay(); // Оновлюємо відображення з початковими значеннями
                return;
            }

            try {
                const docRef = doc(db, "players", telegramUserId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    score = data.score;
                    clickPower = data.clickPower;
                    autoClickPower = data.autoClickPower;
                    upgrade1Cost = data.upgrade1Cost;
                    upgrade2Cost = data.upgrade2Cost;

                    // Якщо авто-клікер був активний, перезапускаємо його
                    if (autoClickPower > 0) {
                        if (autoClickInterval) {
                            clearInterval(autoClickInterval);
                        }
                        autoClickInterval = setInterval(() => {
                            score += autoClickPower;
                            updateScoreDisplay();
                            savePlayerData(); // Зберігаємо автоматично
                        }, 1000);
                    }
                } else {
                    console.log("No player data found for", telegramUserId, ". Starting new game.");
                    // Якщо даних немає, Firebase залишить поточні початкові значення
                }
                updateScoreDisplay(); // Оновлюємо відображення після завантаження/ініціалізації
            } catch (error) {
                console.error('Error loading player data:', error);
                // Якщо помилка завантаження, гра почнеться з нуля
            }
        }

        // Функція для збереження даних гравця
        async function savePlayerData() {
            if (!telegramUserId) {
                console.warn("Cannot save data: Telegram User ID not available.");
                return;
            }

            try {
                // Вказуємо колекцію "players" і документ з ID користувача
                await setDoc(doc(db, "players", telegramUserId), {
                    score: score,
                    clickPower: clickPower,
                    autoClickPower: autoClickPower,
                    upgrade1Cost: upgrade1Cost,
                    upgrade2Cost: upgrade2Cost
                });
                console.log('Player data saved for', telegramUserId);
            } catch (error) {
                console.error('Error saving player data:', error);
            }
        }

        // ----- DOMContentLoaded: запускається, коли HTML завантажено -----
        document.addEventListener('DOMContentLoaded', () => {
            // Ініціалізація Telegram Web App API та отримання ID
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    telegramUserId = tg.initDataUnsafe.user.id.toString(); // ID має бути string
                    console.log("Telegram User ID:", telegramUserId);
                } else {
                    console.warn("Telegram User ID not available (tg.initDataUnsafe.user.id is missing).");
                }
            } else {
                console.warn("Telegram Web App API not found.");
            }

            loadPlayerData(); // ЗАВАНТАЖУЄМО дані при старті гри

            // Обробник кліка по монеті
            clickButton.addEventListener('click', () => {
                score += clickPower;
                updateScoreDisplay();
                savePlayerData(); // Зберігаємо після кожного кліка
            });

            // Покращення 1: Більше монет за клік
            upgrade1Button.addEventListener('click', () => {
                if (score >= upgrade1Cost) {
                    score -= upgrade1Cost;
                    clickPower += 1;
                    upgrade1Cost = Math.floor(upgrade1Cost * 1.5);
                    upgrade1CostElement.textContent = upgrade1Cost;
                    updateScoreDisplay();
                    savePlayerData(); // Зберігаємо після покупки
                }
            });

            // Покращення 2: Авто-клікер
            upgrade2Button.addEventListener('click', () => {
                if (score >= upgrade2Cost) {
                    score -= upgrade2Cost;
                    autoClickPower += 1;
                    upgrade2Cost = Math.floor(upgrade2Cost * 2);
                    upgrade2CostElement.textContent = upgrade2Cost;
                    updateScoreDisplay();
                    savePlayerData(); // Зберігаємо після покупки

                    if (autoClickInterval) {
                        clearInterval(autoClickInterval);
                    }
                    autoClickInterval = setInterval(() => {
                        score += autoClickPower;
                        updateScoreDisplay();
                        savePlayerData(); // Автоматичне збереження від авто-клікера
                    }, 1000);
                }
            });

            // Додаємо автоматичне збереження кожні 5 секунд на випадок, якщо користувач просто закриє гру
            setInterval(savePlayerData, 5000); // Зберігаємо дані кожні 5 секунд
        });

    </script>
</body>
</html>
